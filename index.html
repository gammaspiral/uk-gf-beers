<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Bootstrap-5-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="DataTables-1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="FixedHeader-3.4.0/css/fixedHeader.bootstrap5.min.css" rel="stylesheet">
    <link href="KeyTable-2.10.0/css/keyTable.bootstrap5.min.css" rel="stylesheet">
    <link href="SearchPanes-2.2.0/css/searchPanes.bootstrap5.min.css" rel="stylesheet">

    <script type="text/javascript" language="javascript" src="jquery-3.7.1.min.js"></script>

    <script src="DataTables-1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="DataTables-1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="FixedHeader-3.4.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="KeyTable-2.10.0/js/dataTables.keyTable.min.js"></script>
    <script src="SearchPanes-2.2.0/js/dataTables.searchPanes.min.js"></script>
    <script src="SearchPanes-2.2.0/js/searchPanes.bootstrap5.min.js"></script>

    <title>UK GF Beers</title>
  </head>
  <body>
    <div class="container-fluid">
    <h1>UK Gluten Free or Gluten Reduced Beers</h1>
    <p>about</p>
    <table id="beer" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Brewery</th>
          <th>Style</th>
          <th>Name</th>
          <th>ABV</th>
          <th>Untappd rating</th>

        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Brewery</th>
          <th>Style</th>
          <th>Name</th>
          <th>ABV</th>
          <th>Untappd rating</th>

        </tr>
      </tfoot>
    
    </table>
    </div>

    <script>
      $(document).ready(function () {
        $('#beer').DataTable({
  
          "ajax": "data.json",
          "columns": [
            { "data": "Brewery" },
            { "data": "Style" },
            { "data": "Name" },
            { "data": "ABV"},
            { "data": "Untappd_rating" }
   
          ]
        });
      });
    </script>  

<script src="Bootstrap-5-5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
   

</html>
